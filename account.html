<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap-grid.min.css" integrity="sha512-i1b/nzkVo97VN5WbEtaPebBG8REvjWeqNclJ6AItj7msdVcaveKrlIIByDpvjk5nwHjXkIqGZscVxOrTb9tsMA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<title>TASK</title>
</head>
<body>
<div class="container mt-5">
<center><h1>WELCOME TO USER</h1></center>
<div class="container mt-5">
<div class="row">
<div class="col-sm-4">
<div class="card p-5">
<center>
<h5>ACCOUNT DETAILS</h5></center>
<button class="btn btn-info" onclick="main()">CLICK HERE</button>

</div>
</div>
<div class="col-sm-4">
<div class="card p-5">
<center><h5>DEBIT</h5></center>
<button class="btn btn-info"onclick="debit()">CLICK HERE</button>
</div>
</div>
<div class="col-sm-4">
<div class="card p-5">
<center><h5>CREDIT</h5></center>
<button class="btn btn-info"onclick="credit()">CLICK HERE</button>
</div>
</div>
</div>
</div>
</div>
<script>
function main(){
let pin=+prompt("enter your pin");
if(pin===1234){
location.href="transaction.html";
}
else{
alert("invalid pin");
}
}
function debit(){
let pin=+prompt("enter your pin");
if(pin===5678){
location.href="debit.html";
}
else{
alert("invalid pin");
}
}
function credit(){
let pin=+prompt("enter your pin");
if(pin===9012){
location.href="credit.html";
}
else{
alert("invalid pin");
}
}
</script>
</body>
